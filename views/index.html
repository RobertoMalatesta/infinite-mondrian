<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Infinite Mondrian</title>

    <link href="../bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-image.css" rel="stylesheet">
    <link href="../bower_components/animate.css/animate.min.css" rel="stylesheet">

    <link href="../public/css/controller-style.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>

    <div id="hud" >
        <div id="instructions-wrapper" class="animated fadeIn">
            <div id ="instructions">
                <h1 >Infinite Mondrian</h1>
                <ul id="methods">
                    <li>
                        Click anywhere to use your mouse
                    </li>
                    <li>
                        <fieldset>
                            <legend>or</legend>
                            Go to: <span id="controller-url"></span> on your Android phone to use it a gyroscope remote controller
                        </fieldset>
                    </li>
                    <li>
                        <fieldset>
                            <legend>or</legend>
                        Scan the QR code below: <br />
                        <canvas id="qr-code"></canvas>
                            </fieldset>
                    </li>
                </ul>
            </div>
        </div>

        <div id="controls" class="animated fadeIn ">
            <ul class="clearfix">
                <li>
                    <ul>
                        <li id="decrement-fov" class="button">a <div class="icon svg-ic_navigate_before_24px"></div></li>
                        <li> &nbsp; <div class=" icon svg-ic_panorama_horizontal_24px"></div></li>
                        <li id="increment-fov"  class="button">s <div class="icon svg-ic_navigate_next_24px"></div></li>
                    </ul>
                </li>
                <li id="toggle-fog" class="button">f<div class="icon svg-ic_wb_cloudy_24px"></div></li>
                <li id="toggle-camera" class="button">c<div class="icon svg-ic_switch_camera_24px"></div></li>
                <li id="take-picture" class="button">t<div class="icon svg-ic_camera_alt_24px"></div></li>
            </ul>
            <div id="trigger"></div>
        </div>
    </div>

    <div id="hint">
        Press esc to enable mouse
    </div>

    <div id="photo-roll">
        <ul>
        </ul>
    </div>

    <div id="container" class="animated fadeIn">
    </div>

    <script src="../bower_components/peerjs/peer.js"></script>
    <script src="../bower_components/stats.js/build/stats.min.js"></script>
    <script src="../bower_components/threejs/build/three.js"></script>
    <script src="../bower_components/qr-js/qr.min.js"></script>
    <script src="../bower_components/share-button/build/share.js"></script>
    <script src="../bower_components/pleasejs/dist/Please.js"></script>
    <script src="../bower_components/CombinedCamera/index.js"></script>

    <script src="../bower_components/CopyShader/index.js"></script>
    <script src="../bower_components/EffectComposer/index.js"></script>
    <script src="../bower_components/HorizontalBlurShader/index.js"></script>
    <script src="../bower_components/VerticalBlurShader/index.js"></script>
    <script src="../bower_components/RenderPass/index.js"></script>
    <script src="../bower_components/MaskPass/index.js"></script>
    <script src="../bower_components/ShaderPass/index.js"></script>

    <script src="../public/js/customDeviceOrientation.js"></script>
    <script src="../public/js/shareHandler.js"></script>
    <script src="../public/js/helpers.js"></script>
    <script src="../public/js/stats.js"></script>
    <script src="../public/js/box.js"></script>
    <script src="../public/js/peerHandler.js"></script>
    <script src="../public/js/keyboardHandler.js"></script>
    <script src="../public/js/controlHandler.js"></script>
    <script src="../public/js/main.js"></script>
</body>
</html>
